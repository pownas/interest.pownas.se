<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.svg">
  <link href="https://assets.pownas.se/dist/bootstrap-5.3.0-alpha1/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://assets.pownas.se/css/site.css" rel="stylesheet" media="all">
  <title>Ränta på ränta uträkning</title>
</head>
<body>
  <main>
    <h1>Ränta på ränta uträkning</h1>
      <!-- <form> -->
        <div class="input-group mb-3">
          <label for="amount" class="form-label">Belopp</label>
          <input id="amount" type="number" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2">
          <span class="input-group-text" id="amount-end">,00 kr</span>
        </div>
        <p>Insättning:</p>
        <p>
          <input type="radio" id="once" name="howOften" value="once">
          <label for="once">Engångs</label><br />
          <input type="radio" id="yearly" name="howOften" value="yearly">
          <label for="yearly">Årsvis</label><br />
          <input type="radio" id="monthly" name="howOften" value="monthly">
          <label for="monthly">Månadsvis</label><br />
          <input type="radio" id="weekly" name="howOften" value="weekly">
          <label for="weekly">Veckovis</label>
        </p>
        <p>Ränta:</p>
        <p><input id="rate" name="rate" type="number" /></p>
        <p>Antal år:</p>
        <p><input id="years" name="years" type="number" /></p>
        <p><button onclick="submitRate()">Beräkna</button></p>
      <!-- </form> -->
    <h2 id="summary"></h2>
    <script src="interestCalculator.js"></script>
  </main>
</body>
</html>
