<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://www.pownas.se/favicon.svg">
  <link href="https://assets.pownas.se/dist/bootstrap-5.3.0-alpha1/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://assets.pownas.se/css/site.css" rel="stylesheet" media="all">
  <!--<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>-->
  <script src="https://assets.pownas.se/dist/chart.js-v4.3.0/chart.js"></script>
  <title>Ränta på ränta uträkning</title>
</head>
<body>
  <div class="row">
    <main class="col">
      <h1>Ränta på ränta uträkning</h1>
        <div>
          <form>
            <div class="input-group mb-3">
              <label for="amount" class="form-label">Belopp</label>
              <input id="amount" name="amount" type="number" class="form-control">
              <span class="input-group-text" id="amount-end">kr</span>
            </div>
            <p>Insättning:</p>
            <div class="input-group">
              <div class="form-check">
                <input class="form-check-input" type="radio" id="once" name="frequency" value="once">
                <label class="form-check-label" for="once">Engångs</label>
              </div>
              <div>
                <input class="form-check-input" type="radio" id="yearly" name="frequency" value="yearly">
                <label class="form-check-label" for="yearly">Årsvis</label>
              </div>
              <div>
                <input class="form-check-input" type="radio" id="monthly" name="frequency" value="monthly">
                <label class="form-check-label" for="monthly">Månadsvis</label><br />
              </div>
              <div>
                <input class="form-check-input" type="radio" id="weekly" name="frequency" value="weekly">
                <label class="form-check-label" for="weekly">Veckovis</label>
              </div>
            </div>
            <div class="input-group mb-3">
              <label for="rate" class="form-label">Ränta</label>
              <input id="rate" name="rate" type="number" />
              <span class="input-group-text">%</span>
              <input type="range" class="form-range" min="0" max="50" step="0.5" id="rateRange">
            </div>
            <div class="input-group mb-3">
              <label for="years" class="form-label">Antal år</label>
              <input id="years" name="years" type="number" />
              <span class="input-group-text">år</span>
              <input type="range" class="form-range" min="0" max="50" step="0.5" id="yearsRange">
            </div>
            <div>
              <input id="hiddenResult" name="hiddenResult" type="hidden" />
              <button onclick="submitRate()">Beräkna</button>
            </div>
          </form>
          <h2 id="summary"></h2>
        </div>
      <script src="interestCalculator.js"></script>
    </main>
    <aside id="graph" class="col-12 col-lg-8 col-md-6">
      <div class="bg-success bg-gradient" width="5rem" height="3rem">        
      </div>
      <div>
        <canvas id="myChart" width="400" height="400"></canvas>
      </div>
    </aside>
  </div>
</body>
</html>
