    <main>
      <div class="row">
        <div  class="col">
      <h1>Ränta på ränta uträkning</h1>
        <div class="m-3">
          <form class="row g-3">
            <div class="input-group mb-3">
              <label for="startingAmount" class="input-group-text">Startsumma</label>
              <input id="startingAmount" name="startingAmount" type="number" step="50" class="form-control">
              <span class="input-group-text" id="startingAmount-end">kr</span>
            </div>
            <div class="input-group mb-3">
              <label for="amount" class="input-group-text">Insättningsbelopp</label>
              <input id="amount" name="amount" type="number" step="50" class="form-control">
              <span class="input-group-text" id="amount-end">kr</span>
            </div>
            <label for="frequency" class="input-group-text">Insättningar sker:</label>
            <div class="input-group">
              <div class="m-2">
                <input class="form-check-input" type="radio" id="once" name="frequency" value="once">
                <label class="form-check-label" for="once">Engångs</label>
              </div>
              <div class="m-2">
                <input class="form-check-input" type="radio" id="yearly" name="frequency" value="yearly">
                <label class="form-check-label" for="yearly">Årsvis</label>
              </div>
              <div class="m-2">
                <input class="form-check-input" type="radio" id="monthly" name="frequency" value="monthly">
                <label class="form-check-label" for="monthly">Månadsvis</label><br />
              </div>
              <div class="m-2">
                <input class="form-check-input" type="radio" id="weekly" name="frequency" value="weekly">
                <label class="form-check-label" for="weekly">Veckovis</label>
              </div>
            </div>
            <div class="col-6">
              <div class="input-group mb-3">
                <label for="rate" class="input-group-text">Ränta</label>
                <input class="form-control" id="rate" name="rate" type="number" step="0.25" />
                <span class="input-group-text">%</span>
              </div>
            </div>
            <div class="col-6">
              <input type="range" class="form-range mt-2" aria-label="välj ränta" min="0" max="25" step="0.25" id="rateRange">
            </div>
            <div class="col-6">
              <div class="input-group mb-3">
                <label for="years" class="input-group-text">Antal år</label>
                <input class="form-control" id="years" name="years" type="number" />
                <span class="input-group-text">år</span>
              </div>
            </div>
            <div class="col-6">
              <input type="range" class="form-range mt-2" aria-label="välj år" min="0" max="50" step="1" id="yearsRange">
            </div>
            <div>
              <input id="hiddenResult" name="hiddenResult" type="hidden" />
              <button type="submit" onclick="submitForm()" class="btn btn-primary">Beräkna</button>
              <button type="reset" onclick="resetForm()" class="btn btn-secondary">Återställ</button>
            </div>
          </form>
          <h2 id="summary" class="mt-4"></h2>
        </div>
      
    </div>
    
  
    <aside id="graph" class="col-12 col-lg-7 col-md-6">
      <div class="infile-max-90-height">
        <canvas id="myChart" width="400" height="400"></canvas>
      </div>
    </aside>
  </div>
  <div class="row">
    <div class="col">
      <h2>Tabell</h2>
      <div id="resultTable"></div>
    </div>
    <div class="col">
      <h2>Diagram</h2>
    </div>
  </div>
    </main>
    <footer class="container-md">
      <hr>
      <div class="row">
        <div id="footer-page-updated" class="col-6">Sidan uppdaterades: 2024-01-06</div>
        <div id="footer-page-contact" class="col-6 mb-2 text-end">
          <div class="col-auto me-5 btn-group dropdown">
            <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
              <svg class="bi my-1 theme-icon-active"><use href="#circle-half"></use></svg>
                <span class="ms-2">Växla färgtema</span>
            </button>
            <ul class="dropdown-menu">
              <li>
                <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="dark">
                  <svg class="bi me-2 theme-icon"><use href="#moon-stars-fill"></use></svg>
                  Mörkt (standard)
                  <svg class="bi ms-auto d-none"><use href="#check2"></use></svg>
                </button>
              </li>
              <li>
                <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="light">
                  <svg class="bi me-2 theme-icon"><use href="#sun-fill"></use></svg>
                  Ljust
                  <svg class="bi ms-auto d-none"><use href="#check2"></use></svg>
                </button>
              </li>
              <li><hr class="dropdown-divider"></li>
              <li>
                <button type="button" class="dropdown-item d-flex align-items-center mb-0 active" data-bs-theme-value="auto">
                  <svg class="bi me-2 theme-icon"><use href="#circle-half"></use></svg>
                  Systeminställning 
                  <svg class="bi ms-auto d-none"><use href="#check2"></use></svg>
                </button>
              </li>
            </ul>
          </div>
        </div>
      </div>
